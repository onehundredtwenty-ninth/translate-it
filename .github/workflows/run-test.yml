name: Build and run tests

on:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v1

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build
        run: ./mvnw compile

      - name: Run tests
        run: ./mvnw test